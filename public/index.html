<!doctype html>
<html ng-app="todoApp">
  <head>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body ng-controller="TodoController">

  <div class="container">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Name :</label>
        <input type="text" class="form-control" data-ng-model="member.name" >
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Phone :</label>
        <input type="text" class="form-control" data-ng-model="member.phone" >
      </div>

      <button type="submit" class="btn btn-primary" data-ng-click="add(member.name,member.phone)">Save</button>
    </form>
  </div>
  <br>
  <div class="container">

  {{datas.ID}}

    <table class="table table-bordered">
      <thead>
        <th>No.</th>
        <th>Name</th>
        <th>Phone</th>
        <th>Tools</th>
      </thead>

      <tr ng-repeat = "data in datas" >
        <td>{{$index+1}}</td>
        <td>{{data.Name}}</td>
        <td>{{data.Phone}}</td>
        <td>
          <button type="submit" class="btn btn-primary" data-ng-click="edit(data)">Edit</button>
          <button type="submit" class="btn btn-danger"  data-ng-click="del(data._id.$id)">Delete</button>
        </td>         
      </tr>
    </table>
  </div>
    

  </body>
</html>
